version: '3.8'

services:
  # Ollama сервис для локального ИИ
  ollama:
    image: ollama/ollama:latest
    container_name: lovifyy_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - lovifyy_network

  # Telegram бот
  lovifyy_bot:
    build: .
    container_name: lovifyy_bot
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SYSTEM_PROMPT=${SYSTEM_PROMPT}
      - ADMIN_IDS=${ADMIN_IDS}
      - OLLAMA_URL=http://ollama:11434
    volumes:
      - ./chat_history:/app/chat_history
    restart: unless-stopped
    networks:
      - lovifyy_network

  # Инициализация модели Ollama (запускается один раз)
  ollama_init:
    image: ollama/ollama:latest
    container_name: lovifyy_ollama_init
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "echo 'Загружаем модель gemma3:1b...' &&
       OLLAMA_HOST=http://ollama:11434 ollama pull gemma3:1b &&
       echo 'Модель успешно загружена!'"
    networks:
      - lovifyy_network
    restart: "no"

networks:
  lovifyy_network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
