version: '3.8'

services:
  # Telegram бот с OpenAI API
  lovifyy_bot:
    build: .
    container_name: lovifyy_bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SYSTEM_PROMPT=${SYSTEM_PROMPT}
      - ADMIN_IDS=${ADMIN_IDS}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./data:/app/data
      - ./exercises:/app/exercises
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "pgrep", "-f", "./main"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
        reservations:
          memory: 64M
          cpus: '0.25'
